{% extends 'home.html' %}

{% block content %}
  <h1>Search Results</h1>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Catagory</th>
        <th>Date Listed</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result[0] }}</td>
          <td>{{ result[1] }}</td>
          <td>{{ result[2] }}</td>
          <td>{{ result[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
